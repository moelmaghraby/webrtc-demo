<!doctype html>
<html lang="en">

<head>
    <title>WebRTC Session</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>

<body>
    <div class="messaging">
        <div class="inbox_msg row">
            <div class="inbox_people col-xs-4">
                <button id="start-video-btn" class="btn btn-primary">Start Video Chat</button>
                <div class="container" id="stream-area">
                    <h1>My Stream</h1>
                    <video id="myVideoTag" autoplay></video>
                    <h1>Thier Stream</h1>
                    <video id="theirVideoTag" autoplay></video>
                </div>
            </div>
            <div class="mesgs col-xs-8">
                <div class="msg_history" id="msg-section">
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" class="write_msg" id="msg-input" placeholder="Type a message" />
                        <button class="msg_send_btn" id="send-msg"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./webrtc.js"></script>



</body>

</html>
